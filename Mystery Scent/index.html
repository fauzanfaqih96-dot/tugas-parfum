<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient( rgba(187, 111, 12, 0.849), /* opacity diturunkan */
            rgba(177, 156, 255, 0.527)), url("assets/img/guardi.png");
            background-size: contain;
            /* gambar tidak blur */
            background-repeat: 400px;
            background-position: center;
            font-family: "Poppins", sans-serif;
        }
        
        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .menu {
            list-style: none;
            padding: 0;
        }
        
        .menu li {
            background: #f0f8ff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: background 0.3s;
        }
        
        .menu li:hover {
            background: #d0f0fd;
        }
        
        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            display: block;
        }
        
        .menu span {
            margin-right: 10px;
        }
        
        .menu ion-icon {
            vertical-align: middle;
        }
        
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="login-container">
        <h2>MENU</h2>
        <ul class="menu">
            <li>
                <a href="Rute.html">
                    <span><ion-icon name="trophy-outline"></ion-icon></span>TOP BRANDS
                </a>
            </li>
            <li>
                <a href="Informasi.html">
                    <span><ion-icon name="bulb-outline"></ion-icon></span>INFORMATION
                </a>
            </li>
            <li>
                <a href="Daftarlist.html">
                    <span><ion-icon name="trending-up-outline"></ion-icon></span
            >TRENDING PRODUCTS
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
