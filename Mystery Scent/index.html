<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient( rgba(187, 111, 12, 0.849), /* opacity diturunkan */
            rgba(177, 156, 255, 0.527)), url("assets/img/guardi.png");
            background-size: contain;
            /* gambar tidak blur */
            background-repeat: 400px;
            background-position: center;
            font-family: "Poppins", sans-serif;
        }
        
        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .login-container {
            width: 320px;
            padding: 30px;
            border-radius: 20px;
            background: linear-gradient(135deg, #1e1e2f, #2a2a45);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        
        .menu-title {
            color: #fff;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }
        
        .menu {
            list-style: none;
            padding: 0;
        }
        
        .menu li {
            margin: 15px 0;
        }
        
        .menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-weight: 500;
            transition: 0.3s ease;
        }
        
        .menu a ion-icon {
            font-size: 20px;
            color: #ffb347;
            transition: 0.3s;
        }
        /* Hover Effect */
        
        .menu a:hover {
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
        }
        
        .menu a:hover ion-icon {
            color: #fff;
        }
        
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="login-container">
        <h2 class="menu-title"> MENU </h2>

        <ul class="menu">
            <li>
                <a href="Rute.html">
                    <ion-icon name="trophy-outline"></ion-icon>
                    <span>Top Brands</span>
                </a>
            </li>

            <li>
                <a href="Informasi.html">
                    <ion-icon name="bulb-outline"></ion-icon>
                    <span>Information</span>
                </a>
            </li>

            <li>
                <a href="Daftarlist.html">
                    <ion-icon name="trending-up-outline"></ion-icon>
                    <span>Trending Products</span>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
